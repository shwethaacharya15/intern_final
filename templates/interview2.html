
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            width: 150px;
            font-size: 16px;
            font-weight: bold;
            color: #1AACAC;
        }
        .form-control, select, textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .panel-member {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center" style="background-color:#4699F9; color: white; padding: 10px;">Enter L2 Details</h1>

    <form action="{{ url_for('interview2v', resume_id=resume.id) }}" method="post">
        <div class="form-group">
            <label for="selectedPanel">Panel Members</label>
            <div style="flex: 1;" id="panelList">
                <input type="text" class="form-control" id="panelPlaceholder" readonly>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#panelModal">Add</button>
        </div>

        <input type="hidden" name="panel_members" id="panelMembersInput">

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control" required>
                <option value="Rejected">Rejected</option>
                <option value="Move to HR Round">Move to HR Round</option>
                <option value="hold">On Hold</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <input type="text" class="form-control" id="comments" name="comments" value="None" readonly required>
        </div>
        
        <div id="feedbackSections"></div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('employee') }}">Back</a>
        </div>
    </form>
</div>

<!-- Add Panel Member Modal -->

<div class="modal fade" id="panelModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Panel Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="panelName" placeholder="Enter Name" class="form-control mb-2">
                <input type="email" id="panelEmail" placeholder="Enter Email" class="form-control mb-2">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="savePanel">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("savePanel").addEventListener("click", function () {
        const panelName = document.getElementById("panelName").value.trim();
        const panelEmail = document.getElementById("panelEmail").value.trim();
        const panelList = document.getElementById("panelList");
        const feedbackSection = document.getElementById("feedbackSections");
        const panelMembersInput = document.getElementById("panelMembersInput");
        const panelPlaceholder = document.getElementById("panelPlaceholder");

        if (panelName && panelEmail) {
            const panelInfo = `${panelName}, ${panelEmail}`;

            if (document.querySelector(`.panel-member[data-member="${panelInfo}"]`)) {
                alert("Panel member already added!");
                return;
            }

            // Create Panel Member Entry
            const newMember = document.createElement("div");
            newMember.className = "panel-member d-flex justify-content-between align-items-center";
            newMember.dataset.member = panelInfo;
            newMember.innerHTML = `
                <span>${panelInfo}</span>
                <button type="button" class="btn btn-danger btn-sm delete-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            `;
            panelList.appendChild(newMember);
            panelPlaceholder.style.display = "none"; // Hide placeholder once member is added

            // Create Feedback Field (ONLY NAME, NOT EMAIL)
            const newFeedback = document.createElement("div");
            newFeedback.className = "form-group feedback-field";
            newFeedback.dataset.member = panelInfo;
            newFeedback.innerHTML = `
                <label>${panelName} Feedback:</label>  <!-- Changed this line to use ONLY the name -->
                <textarea class="form-control" name="feedback_${panelName}" placeholder="Enter feedback for ${panelName}" required></textarea>
            `;
            feedbackSection.appendChild(newFeedback);

            // Store Data in Hidden Input
            panelMembersInput.value += panelInfo + ";";

            // Clear Inputs
            document.getElementById("panelName").value = "";
            document.getElementById("panelEmail").value = "";

            // Close Modal
            const modalElement = document.getElementById("panelModal");
            const modalInstance = bootstrap.Modal.getInstance(modalElement);
            modalInstance.hide();
        } else {
            alert("Enter both name and email.");
        }
    });

    // Delete Panel Member and Associated Feedback
    document.addEventListener("click", function (event) {
        if (event.target.closest(".delete-btn")) {
            const memberDiv = event.target.closest(".panel-member");
            const memberName = memberDiv.dataset.member;
            memberDiv.remove();

            document.querySelector(`.feedback-field[data-member="${memberName}"]`)?.remove();

            const panelMembersInput = document.getElementById("panelMembersInput");
            panelMembersInput.value = panelMembersInput.value.replace(memberName + ";", "");

            if (!panelList.hasChildNodes()) {
                document.getElementById("panelPlaceholder").style.display = "block";
            }
        }
    });
});

</script>

</body>
</html>
