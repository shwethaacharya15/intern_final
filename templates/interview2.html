    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const panelList = document.getElementById("panelList");
        const feedbackSection = document.getElementById("feedbackSections");

        // Get unique key based on page URL
        const pageKey = `panelMembers_${window.location.pathname}`;

        // Function to load saved panel members from localStorage for this page
        function loadPanelMembers() {
            const savedPanels = JSON.parse(localStorage.getItem(pageKey)) || [];
            panelList.innerHTML = "";  // Clear existing list
            feedbackSection.innerHTML = "";  // Clear existing feedback

            savedPanels.forEach(panelName => {
                addPanelMember(panelName);
            });
        }

        // Function to add a panel member
        function addPanelMember(panelName) {
            if (!panelName) return;

            // Check if panel member already exists
            if (document.querySelector(`.panel-member[data-member="${panelName}"]`)) {
                alert("Panel member already added!");
                return;
            }

            // Create panel member entry
            const newMember = document.createElement("div");
            newMember.className = "panel-member d-flex justify-content-between align-items-center";
            newMember.dataset.member = panelName;
            newMember.innerHTML = `
                <span>${panelName}</span>
                <button type="button" class="btn btn-danger btn-sm delete-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            `;
            panelList.appendChild(newMember);

            // Add feedback field dynamically
            const newFeedback = document.createElement("div");
            newFeedback.className = "form-group feedback-field";
            newFeedback.dataset.member = panelName;
            newFeedback.innerHTML = `
                <label>${panelName} Feedback:</label>
                <textarea class="form-control" name="feedback_${panelName}" placeholder="Enter feedback for ${panelName}"></textarea>
            `;
            feedbackSection.appendChild(newFeedback);

            // Save updated panel members to localStorage
            savePanelMembers();
        }

        // Function to save panel members in localStorage for this specific page
        function savePanelMembers() {
            const panelNames = [...document.querySelectorAll(".panel-member")].map(div => div.dataset.member);
            localStorage.setItem(pageKey, JSON.stringify(panelNames));
        }

        // Handle Save button click
        document.getElementById("savePanel").addEventListener("click", function () {
            const panelName = document.getElementById("panelName").value.trim();
            if (panelName) {
                addPanelMember(panelName);
                document.getElementById("panelName").value = ""; // Clear input

                // Close the modal properly
                const modalElement = document.getElementById("panelModal");
                const modalInstance = bootstrap.Modal.getInstance(modalElement);
                modalInstance.hide();
            } else {
                alert("Enter the panel member name.");
            }
        });

        // Handle Delete button click
        document.addEventListener("click", function (event) {
            if (event.target.closest(".delete-btn")) {
                const memberDiv = event.target.closest(".panel-member");
                const memberName = memberDiv.dataset.member;
                memberDiv.remove();

                // Remove the corresponding feedback field
                document.querySelector(`.feedback-field[data-member="${memberName}"]`)?.remove();

                // Update localStorage
                savePanelMembers();
            }
        });

        // Load panel members when the page loads (only for this specific page)
        loadPanelMembers();
    });
</script>
